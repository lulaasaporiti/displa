<form #modalForm="ngForm">
    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="width: 30px; height: 30px;" svgIcon="add_circle_outline"></mat-icon>
            <p class="dialog-title">Agregar block</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Nombre" [(ngModel)]="data.modelBlock.Nombre" name="nombre"
                    #nombre="ngModel" required>
                <mat-error *ngIf="nombre.hasError('required')">Campo obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Stock mÃ­nimo" [(ngModel)]="data.modelBlock.StockMinimo" name="stockMinimo"
                    #stockMinimo="ngModel" required>
                <mat-error *ngIf="stockMinimo.hasError('required')">Campo obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Precio costo" [(ngModel)]="data.modelBlock.PrecioCosto" name="precioCosto"
                    #precioCosto="ngModel">
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <mat-select placeholder="Tipo de Block" [(ngModel)]="data.modelBlock.IdTipoBlock" name="tipo"
                    #tipo="ngModel" required>
                    <mat-option *ngFor="let tb of tiposBlock" [value]="tb.Id">
                        {{ tb.Nombre }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="tipo.hasError('required')">Campo obligatorio.</mat-error>
            </mat-form-field>
        </div>


        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button type="button" (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid" [mat-dialog-close]="data">Agregar</button>
        </div>
    </div>

</form>
