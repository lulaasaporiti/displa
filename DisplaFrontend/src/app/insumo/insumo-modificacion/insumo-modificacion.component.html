<form #modalForm="ngForm">

    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="font-size:30px" svgIcon="edit"></mat-icon>
            <p class="dialog-title">Editar insumo</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Nombre" [(ngModel)]="data.modelInsumo.Nombre" name="nombre"
                    #nombre="ngModel" required>
                <mat-error *ngIf="nombre.hasError('required')">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Stock mÃ­nimo" [(ngModel)]="data.modelInsumo.StockMinimo" name="stockMinimo"
                    #stockMinimo="ngModel" required>
                <mat-error *ngIf="stockMinimo.hasError('required')">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Precio costo" [(ngModel)]="data.modelInsumo.PrecioCosto" name="precioCosto"
                    #precioCosto="ngModel">
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <mat-select placeholder="Tipo de Insumo" [(ngModel)]="data.modelInsumo.IdTipoInsumo" name="tipo"
                    #tipo="ngModel" required>
                    <mat-option *ngFor="let ti of tiposInsumo" [value]="ti.Id">
                        {{ ti.Nombre }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="tipo.hasError('required')">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>


        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid" [mat-dialog-close]="data"
                cdkFocusInitial>Guardar</button>
        </div>
    </div>
</form>
