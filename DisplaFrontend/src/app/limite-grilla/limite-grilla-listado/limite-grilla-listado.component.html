<div class="content">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <h4 fxLayout="column" class="titulo" fxFlex>Límites de la grilla</h4>
    <mat-form-field fxLayout="column" fxFlex="40" class="buscador">
      <input matInput (keyup)="applyFilter($event.target.value)" #search placeholder="Buscar">
    </mat-form-field>
  </div>
  <mat-divider fxFlexOffset="2"></mat-divider>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px" class="menu-agregar">
    <button mat-mini-fab class="buttonFixed" color="primary" (click)="agregarLimiteGrilla()">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
    <p>Agregar</p>
  </div>
  <mat-divider></mat-divider>

  <table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">

    <ng-container matColumnDef="Combinacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="14"> COMBINACIÓN </th>
      <td mat-cell *matCellDef="let row" fxFlex="14" fxLayoutAlign="start center"> {{row.Combinacion}} </td>
    </ng-container>

    <ng-container matColumnDef="LimiteInferiorEsferico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="18"> LÍMITE INFERIOR ESFÉRICO </th>
      <td mat-cell *matCellDef="let row" fxFlex="18" fxLayoutAlign="start center"> {{row.LimiteInferiorEsferico}} </td>
    </ng-container>

    <ng-container matColumnDef="LimiteSuperiorEsferico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="18"> LÍMITE SUPERIOR ESFÉRICO </th>
      <td mat-cell *matCellDef="let row" fxFlex="18" fxLayoutAlign="start center"> {{row.LimiteSuperiorEsferico}} </td>
    </ng-container>

    <ng-container matColumnDef="LimiteInferiorCilindrico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> LÍMITE INFERIOR CILÍNDRICO</th>
      <td mat-cell *matCellDef="let row" fxFlex="20" fxLayoutAlign="start center"> {{row.LimiteInferiorCilindrico}} </td>
    </ng-container>

    <ng-container matColumnDef="LimiteSuperiorCilindrico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> LÍMITE SUPERIOR CILÍNDRICO </th>
      <td mat-cell *matCellDef="let row" fxFlex="20" fxLayoutAlign="start center"> {{row.LimiteSuperiorCilindrico}} </td>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef fxFlex="10"></th>
      <td mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="end">
        <button mat-icon-button matTooltip="Editar" [matTooltipPosition]="'above'" aria-label="Editar"
          (click)="modificarLimiteGrilla(row)">
          <mat-icon svgIcon="edit_outline" class="tabla_icono"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" [matTooltipPosition]="'above'" aria-label="Eliminar"
          (click)="eliminarLimiteGrilla(row)">
          <mat-icon svgIcon="delete_outline" class="tabla_icono"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" fxFill></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
