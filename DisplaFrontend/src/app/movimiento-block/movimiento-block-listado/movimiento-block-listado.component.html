<div class="content">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <h4 fxLayout="column" class="titulo" fxFlex>Movimientos de Block</h4>
    <mat-form-field fxLayout="column" fxFlex="40" class="buscador">
      <input matInput (keyup)="applyFilter($event.target.value)" #search placeholder="Buscar">
    </mat-form-field>
  </div>
  <mat-divider fxFlexOffset="2"></mat-divider>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px" class="menu-agregar">
    <button mat-mini-fab class="buttonFixed" color="primary" (click)="agregarMovimientoBlock()">
      <mat-icon svgIcon="add"></mat-icon>
    </button>
    <p>Agregar</p>
  </div>
  <mat-divider></mat-divider>

  <mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">
    <ng-container matColumnDef="TipoMovimiento">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="40"> TIPO MOVIMIENTO </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="80" fxLayoutAlign="start center"> {{row.TipoMovimiento}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> FECHA </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.Fecha | date:"dd/MM/yyyy"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Cantidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> CANTIDAD </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.Cantidad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Base">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="5"> BASE </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="5" fxLayoutAlign="start center"> {{row.Base}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Adicion">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="5"> ADICION </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="5" fxLayoutAlign="start center"> {{row.Adicion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Ubicacion">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> UBICACION </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.IdUbicacionNavigation.Descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Usuario">
      <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> USUARIO </mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.IdUsuarioNavigation.UserName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <mat-header-cell *matHeaderCellDef fxFlex="10"></mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="end">
        <button mat-icon-button matTooltip="Editar" [matTooltipPosition]="'above'" aria-label="Editar">
          <!-- (click)="modificarMovimientoBlock(row)" -->
          <mat-icon svgIcon="edit_outline" class="tabla_icono"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" [matTooltipPosition]="'above'" aria-label="Eliminar">
          <!-- (click)="eliminarMovimientoBlock(row)" -->
          <mat-icon svgIcon="delete_outline" class="tabla_icono"></mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" fxFill></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
