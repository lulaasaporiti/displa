<form #modalForm="ngForm">

    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="font-size:30px">edit</mat-icon>
            <p class="dialog-title">Editar proveedor</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Nombre" [(ngModel)]="data.modelProveedor.nombre" name="nombre"
                    #nombre="ngModel" required>
                <mat-error *ngIf="nombre.invalid">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Domicilio" [(ngModel)]="data.modelProveedor.domicilio" name="domicilio"
                    #domicilio="ngModel" required>
                <mat-error *ngIf="nombre.invalid">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Teléfonos" [(ngModel)]="data.modelProveedor.telefonos" name="nombre"
                    #nombre="ngModel" required>
                <mat-error *ngIf="nombre.invalid">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Email" [(ngModel)]="data.modelProveedor.mail" id="email" name="email"
                    #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <mat-error *ngIf="email.invalid && !email.errors?.pattern">Este campo es obligatorio.</mat-error>
            </mat-form-field>
            <p class="msgErrorUser" *ngIf="email.errors?.pattern">El formato del mail es inválido.</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-checkbox class="radio-group" [(ngModel)]="data.modelProveedor.utilizaIIBB"
                name="utilizaIIBB" #utilizaIIBB="ngModel">Utiliza IIBB
            </mat-checkbox>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <mat-select placeholder="Localidad" [(ngModel)]="data.modelProveedor.idLocalidad" name="localidad"
                    #localidad="ngModel" required>
                    <mat-option *ngFor="let l of localidades" [value]="l.Id">
                        {{ l.Nombre }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="localidad.invalid">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid" [mat-dialog-close]="data">Guardar</button>
        </div>
    </div>
</form>
