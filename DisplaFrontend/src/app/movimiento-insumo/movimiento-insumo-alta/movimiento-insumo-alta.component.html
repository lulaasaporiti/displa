<form #modalForm="ngForm">
    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="width: 30px; height: 30px;" svgIcon="add_circle_outline"></mat-icon>
            <p class="dialog-title">Agregar movimiento de insumo</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput [matDatepicker]="picker" placeholder="Fecha" [(ngModel)]="data.modelMovimientoInsumo.Fecha"
                name="fecha" #fecha="ngModel" readonly required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="fecha.hasError('required')">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-radio-group class="radio-group" [(ngModel)]="data.modelMovimientoInsumo.TipoMovimiento"
                name="tipoMovimiento" #tipoMovimiento="ngModel">
                <mat-radio-button value="Alta">Alta</mat-radio-button>
                <mat-radio-button style="margin-left: 5px;" value="Baja">Baja</mat-radio-button>
            </mat-radio-group>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Cantidad" [(ngModel)]="data.modelMovimientoInsumo.Cantidad" name="cantidad"
                    #cantidad="ngModel" pattern="[0-9]*.?[5]?" required>
                <mat-error *ngIf="cantidad.hasError('required')">Este campo es obligatorio.</mat-error>
                <p class="msjError" *ngIf="cantidad.errors?.pattern">La cantidad no es m√∫ltiplo de 0.5.</p>
            </mat-form-field>
        </div>

        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid"
                [mat-dialog-close]="data">Agregar</button>
        </div>
    </div>
</form>
