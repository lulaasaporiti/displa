<div class="content">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <h4 fxLayout="column" class="titulo" fxFlex>Cuentas bancarias</h4>
    <mat-form-field fxLayout="column" fxFlex="40" class="buscador">
      <input matInput (keyup)="applyFilter($event.target.value)" #search placeholder="Buscar">
    </mat-form-field>
  </div>
  <mat-divider fxFlexOffset="2"></mat-divider>
  
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="6px" class="menu-agregar">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px" class="menu-agregar">
      <button mat-mini-fab class="buttonFixed" color="primary" (click)="agregarCuentaBancaria()">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
      <p>Agregar</p>
    </div>
    
    <a mat-button *ngIf="traerVigentes" class="footer-list" routerLink="." (click)="cambiarListado()">Mostrar todos</a>
    <a mat-button *ngIf="!traerVigentes" class="footer-list" routerLink="." (click)="cambiarListado()">Mostrar vigentes</a>
  </div>

  <mat-divider></mat-divider>

  <table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">

    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="30"> NÃšMERO </th>
      <td mat-cell *matCellDef="let row" fxFlex="30" fxLayoutAlign="start center"> {{row.Numero}} </td>
    </ng-container>

    <ng-container matColumnDef="SaldoInicial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> SALDO INICIAL </th>
      <td mat-cell *matCellDef="let row" fxFlex="20" fxLayoutAlign="start center"> {{row.SaldoInicial}} </td>
    </ng-container>

    <ng-container matColumnDef="FechaApertura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> FECHA APERTURA </th>
      <td mat-cell *matCellDef="let row" fxFlex="20" fxLayoutAlign="start center"> {{row.FechaApertura | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="Banco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> BANCO </th>
      <td mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.IdBancoNavigation.Nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Borrado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10"> BORRADO </th>
      <td mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="start center"> {{row.Borrado == true ? 'Si' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef fxFlex="10"></th>
      <td mat-cell *matCellDef="let row" fxFlex="10" fxLayoutAlign="end">
        <button mat-icon-button matTooltip="Editar" [matTooltipPosition]="'above'" aria-label="Editar"
          (click)="modificarCuentaBancaria(row)">
          <mat-icon svgIcon="edit_outline" class="tabla_icono"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Eliminar" [matTooltipPosition]="'above'" aria-label="Eliminar"
          (click)="eliminarCuentaBancaria(row)">
          <mat-icon svgIcon="delete_outline" class="tabla_icono"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" fxFill></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
