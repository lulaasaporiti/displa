<div class="content">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <h4 fxLayout="column" class="titulo" fxFlex>Listado de cuentas de clientes</h4>
    <mat-form-field fxLayout="column" fxFlex="40" class="buscador">
      <input matInput (keyup)="applyFilter($event.target.value)" #search autofocus="autofocus" placeholder="Buscar">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-accordion fxFill>
      <mat-expansion-panel [expanded]="false" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h5 class="titulo" fxFlex>Filtros</h5>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="column" style="margin: 12px auto;">
            <div fxLayout="row" style="font-size: small; line-height: 38px !important;"  fxLayoutAlign="start center">
              <mat-button-toggle-group fxFlexOffset="2" name="clientes">
                  <mat-button-toggle [value]="true" (click)="filtrarBloqueados()">
                      Bloqueados
                  </mat-button-toggle>
                  <mat-button-toggle [value]="false">
                      No bloqueados
                  </mat-button-toggle>
              </mat-button-toggle-group>
          </div>

          <div fxLayout="row" fxLayoutGap="2vw">
            
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-divider fxFlexOffset="2"></mat-divider>

  <table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">

    <ng-container matColumnDef="Optica">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ÓPTICA </th>
      <td mat-cell *matCellDef="let row">  {{row.Id}} - {{row.Optica}} </td>
    </ng-container>

    <ng-container matColumnDef="Saldo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SALDO </th>
      <td mat-cell *matCellDef="let row"> {{row.Saldo}} </td>
    </ng-container>

    <ng-container matColumnDef="MontoExcedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MONTO </th>
      <td mat-cell *matCellDef="let row" > {{row.MontoExcedido}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Credito">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CRÉDITO </th>
      <td mat-cell *matCellDef="let row"> {{row.Credito}}
      </td>
    </ng-container>

    <ng-container matColumnDef="DiasExcedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DÍAS </th>
      <td mat-cell *matCellDef="let row"> {{row.DiasExcedido}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Plazo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PLAZO </th>
      <td mat-cell *matCellDef="let row"> {{row.Plazo}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.Fecha}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Motivo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOTIVO </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.Motivo}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.Estado}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
         <button mat-icon-button matTooltip="Consulta" [matTooltipPosition]="'above'" aria-label="Consulta">
          <mat-icon svgIcon="detail_outline" class="tabla_icono"></mat-icon>
        </button>
        <button mat-icon-button matTooltip="Editar" [matTooltipPosition]="'above'" aria-label="Editar">
          <mat-icon svgIcon="edit_outline" class="tabla_icono"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" fxFill></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
