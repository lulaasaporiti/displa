<div fxLayout="column">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="6px" class="menu-agregar">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px" class="menu-agregar">
      <button mat-mini-fab class="buttonFixed" color="primary" (click)="agregarFicha()">
        <mat-icon svgIcon="add"></mat-icon>
      </button>
      <p>Agregar</p>
    </div>
  </div>

  <mat-divider></mat-divider>
  <table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15"> FECHA </th>
      <td mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="start center"> {{row.Fecha | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="60"> DESCRIPCIÃ“N </th>
      <td mat-cell *matCellDef="let row" fxFlex="60" fxLayoutAlign="start center"> {{row.Descripcion}} </td>
    </ng-container>

    
    <ng-container matColumnDef="Borrar">
      <th mat-header-cell *matHeaderCellDef fxFlex> BORRAR </th>
      <td mat-cell *matCellDef="let row" fxFlex>
        <button mat-icon-button *ngIf="!row.EsFicha">
        </button>
        <button mat-icon-button matTooltip="Borrar" *ngIf="row.EsFicha" (click)="rowBorrarFicha(row.Id)" [matTooltipPosition]="'above'" aria-label="Borrar">
          <mat-icon svgIcon="close" class="tabla_icono"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" fxFill></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
