<div class="dialog-content" fxLayout="column" fxLayoutGap="1vw">
    <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
        <!-- <mat-icon color="primary" style="width: 30px; height: 30px;" svgIcon="delete"></mat-icon> -->
        <p class="dialog-title">Reportes a imprimir</p>
    </div>
    <mat-slide-toggle color="accent" id="especialLentes" name="especialLentes">
        Precios especiales de lentes
    </mat-slide-toggle>
    <mat-slide-toggle color="accent" id="especialArticulo" name="especialArticulo">
        Precios especiales de artículos varios
    </mat-slide-toggle>
    <mat-slide-toggle color="accent" id="descuentoLente" name="descuentoLente">
        Descuentos por lente
    </mat-slide-toggle>
    <mat-slide-toggle color="accent" id="descuentoArticulo" name="descuentoArticulo">
        Descuentos por tipo de artículo
    </mat-slide-toggle>
    <mat-slide-toggle color="accent" id="descuentoClientes" name="descuentoClientes">
        Descuentos a clientes
    </mat-slide-toggle>
    <mat-slide-toggle color="accent" id="descuentoClientes" name="descuentoClientes" checked="true">
        Excluir clientes con descuento 0%
    </mat-slide-toggle>

    <mat-form-field>
        <mat-label>Además excluir porcentaje igual a </mat-label>
        <input type="number" matInput id="excluir" name="excluir" value="0">
    </mat-form-field>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
        <button mat-raised-button (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button color="primary">Aceptar</button>

    </div>
</div>
