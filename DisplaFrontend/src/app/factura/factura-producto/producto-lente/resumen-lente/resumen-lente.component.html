<div fxLayout="column">
<div mat-dialog-content fxLayout="row">
    <mat-form-field fxFill>
        <input type="text" placeholder="Lente" aria-label="Lente"  [value]="modelLente[0]?.IdLenteNavigation.Nombre" matInput disabled>
    </mat-form-field>
</div>
<div mat-dialog-content fxLayoutGap="15px" fxLayout="row">
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Medida esférico" [value]="modelLente[0]?.MedidaEsferico" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Medida esférico" [value]="modelLente[0]?.MedidaCilindrico" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Precio unitario" [value]="modelLente[0]?.Precio" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Cantidad"  [value]="modelLente[0]?.Cantidad"
            disabled>
    </mat-form-field>
</div>
<div mat-dialog-content fxLayoutGap="15px" *ngIf="modelLente.length == 2">
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Medida esférico" [value]="modelLente[1]?.MedidaEsferico" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Medida esférico" [value]="modelLente[1]?.MedidaCilindrico" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Precio unitario" [value]="modelLente[1]?.Precio" disabled>
    </mat-form-field>
    <mat-form-field fxFlex="25">
        <input matInput placeholder="Cantidad"  [value]="modelLente[1]?.Cantidad"
            disabled>
    </mat-form-field>
</div>

<table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">  

    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCIÓN </th>
      <td mat-cell *matCellDef="let row">
        {{row.IdServicioNavigation != undefined ? row.IdServicioNavigation.DescripcionFactura : row.IdRecargoNavigation.Descripcion}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO/PORCENTAJE </th>
        <td mat-cell *matCellDef="let row">
          {{row.IdServicioNavigation != undefined ? row.IdServicioNavigation['PrecioServicio'][0].Precio : row.IdRecargoNavigation.Porcentaje}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
