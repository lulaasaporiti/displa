<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Seleccione el lente y graduaci√≥n</ng-template>
        <app-seleccion-lente (selectedComprobanteItemLente)="listaComprobanteItemEvento($event)" (selectedServiciosComprobanteItem)="listaServiciosComprobanteItemEvento($event)" (selectedIndiceCalibrados)="indiceCalibradoSelected($event)"></app-seleccion-lente>
        <div>
          <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
          <button mat-button matStepperNext id="siguiente1" [disabled]="modelComprobanteItemLente.length == 0">Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [optional]="true">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Seleccione servicios</ng-template>
        <app-seleccion-servicios (selectedServiciosComprobanteItem)="listaServiciosComprobanteItemEvento($event)" [selectedLente]="modelComprobanteItemLente" [selectedCalibrados]="serviciosLente" [selectedIndiceCalibrados]="indiceCalibrado" (selectedIdServicio)="idServicioSelected($event)"></app-seleccion-servicios>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button matStepperNext id="siguiente2">Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" [optional]="true">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Seleccione tratamientos</ng-template>
        <app-seleccion-recargos (selectedRecargosComprobanteItem)="listaRecargosComprobanteItemEvento($event)"  [selectedLente]="modelComprobanteItemLente"></app-seleccion-recargos>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button matStepperNext id="siguiente3">Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Resumen lente</ng-template>
        <app-resumen-lente [selectedLente]="modelComprobanteItemLente" [selectedServicio]="comprobanteItemServicios"  [selectedRecargo]="comprobanteItemRecargos" [selectedIndiceCalibrados]="indiceCalibrado" [selectedIdServicio]="idServicio"></app-resumen-lente>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-raised-button color="primary" id="seleccionar" [disabled]="deshabilitarBoton" [mat-dialog-close]="true">Confirmar</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
