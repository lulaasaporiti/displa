<div fxLayout="column">
    <div mat-dialog-content fxLayout="row">
        <mat-form-field fxFill>
            <input type="text" placeholder="Lente" aria-label="Lente"  [value]="modelLente[0]?.IdLenteNavigation.Nombre" matInput disabled>
        </mat-form-field>
    </div>
    <div mat-dialog-content fxLayoutGap="15px" fxLayout="row">
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Medida esférico" [value]="modelLente[0]?.MedidaEsferico" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Medida cilíndrico" [value]="modelLente[0]?.MedidaCilindrico" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Precio unitario" [value]="modelLente[0]?.Precio" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Cantidad"  [value]="modelLente[0]?.Cantidad"
                disabled>
        </mat-form-field>
    </div>
    <div mat-dialog-content fxLayoutGap="15px" *ngIf="modelLente.length == 2">
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Medida esférico" [value]="modelLente[1]?.MedidaEsferico" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Medida cilíndrico" [value]="modelLente[1]?.MedidaCilindrico" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Precio unitario" [value]="modelLente[1]?.Precio" disabled>
        </mat-form-field>
        <mat-form-field fxFlex="25">
            <input matInput placeholder="Cantidad"  [value]="modelLente[1]?.Cantidad"
                disabled>
        </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">    
      <ng-container matColumnDef="Descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50"> DESCRIPCIÓN </mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="50" fxLayoutAlign="start center">
          {{row.Descripcion}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Porcentaje">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex> PORCENTAJE </mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex fxLayoutAlign="start center">
          {{row.Porcentaje}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Seleccionar">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex> SELECCIONAR </mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex fxLayoutAlign="start center">
            <mat-checkbox [checked]="this.recargosSeleccionados.indexOf(row) > -1" (change)="onClicked(row)" [disabled]="deshabilitarCheck(row)">
            </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
