<form #modalForm="ngForm">
    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <!-- <mat-icon color="primary" style="font-size:30px" svgIcon="selection"></mat-icon> -->
            <p class="dialog-title">Artículos varios</p>
            <!-- <h6 class="texto-explicativo">Generar venta virtual. </h6> -->
        </div>
        
        <div mat-dialog-content fxLayout="row" fxLayoutGap="15px">
            <mat-form-field fxFlex="50">
                <input #elRef  type="text" placeholder="Artículo vario" aria-label="Artículo vario" matInput [formControl]="articulosControl"
                    [matAutocomplete]="auto" name="articulo" (blur)="setIdArticulo(this.articulosControl,
                this.data)" (keyup.enter)="setIdArticulo(this.articulosControl); tabInventado($event, 'cantidad')">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayArticulo">
                    <mat-option *ngFor="let a of filteredArticulos | async" [value]="a">
                        {{ a.Id }} - {{a.Nombre}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <input matInput placeholder="Precio unitario" id="precio" [(ngModel)]="modelComprobanteItem.Monto"
                    name="precio" #precio pattern="^\d*(\.\d{0,2})?$" (keypress)="_keyPress($event)" required disabled>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row" fxLayoutGap="15px">

            <mat-form-field fxFlex="25">
                <input matInput placeholder="Cantidad" id="cantidad" (keyup.enter)="tabInventado($event, 'sobre')" (keypress)="_keyPress($event)" [(ngModel)]="modelComprobanteItem.Cantidad" name="cantidad" required>
            </mat-form-field>

            <mat-form-field fxFlex="25">
                <input matInput placeholder="Sobre" id="sobre" (keypress)="_keyPress($event)" (keyup.enter)="tabInventado($event, 'seleccionar')" [(ngModel)]="modelComprobanteItem.Sobre" name="sobre">
            </mat-form-field>         
    </div>

        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid" id="seleccionar"
                [mat-dialog-close]="modelComprobanteItem">Seleccionar</button>
        </div>
    </div>
</form>
