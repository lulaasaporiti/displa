<form #modalForm="ngForm">
    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="width: 30px; height: 30px;" svgIcon="add_circle_outline"></mat-icon>
            <p class="dialog-title">Agregar tipo de art√≠culo</p>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Nombre" [(ngModel)]="data.modelTipoArticulo.Nombre" name="nombre"
                    #nombre="ngModel" (keyup.enter)="onEnter();" required>
                <mat-error *ngIf="nombre.hasError('required')">Este campo es obligatorio.</mat-error>
            </mat-form-field>
        </div>

        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Ingresos brutos" [(ngModel)]="data.modelTipoArticulo.IngresosBrutos"
                    name="ingresosBrutos" #ingresosBrutos="ngModel" (keyup.enter)="onEnter();">
            </mat-form-field>
        </div>

        
        <div mat-dialog-content fxLayout="row">
            <mat-form-field fxFill>
                <input matInput placeholder="Porcentaje IVA" [(ngModel)]="data.modelTipoArticulo.IVA"
                    name="iva" #iva="ngModel" (keyup.enter)="onEnter();">
            </mat-form-field>
        </div>


        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid"
                [mat-dialog-close]="data">Agregar</button>
        </div>
    </div>
</form>
