<div class="content">
  <app-loading-spinner></app-loading-spinner>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <h4 fxLayout="column" class="titulo" fxFlex>Resultado búsqueda</h4>
    <mat-form-field fxLayout="column" fxFlex="40" class="buscador">
      <input matInput (keyup)="applyFilter($event.target.value)" #search id="search" autofocus="autofocus" placeholder="Buscar">
    </mat-form-field>
  </div>

  <table mat-table fxFill [dataSource]="dataSource" matSort fxFlexOffset="3" class="tabla">
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="10"> TIPO  </th>
      <td mat-cell *matCellDef="let row"  fxFlex="10" fxLayoutAlign="start center"> {{row.IdTipoComprobanteNavigation.Descripcion}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Letra">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="10"> LETRA </th>
      <td mat-cell *matCellDef="let row"  fxFlex="10" fxLayoutAlign="start center"> {{row.Letra}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="20"> FECHA </th>
      <td mat-cell *matCellDef="let row" fxFlex="20" fxLayoutAlign="start center">
        {{row.Fecha | date:"dd/MM/yyyy HH:mm:ss"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="NumeroComprobante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="15"> NÚMERO COMPROBANTE  </th>
      <td mat-cell *matCellDef="let row" fxFlex="15" fxLayoutAlign="start center"> {{row.Numero}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  fxFlex="30"> CLIENTE  </th>
      <td mat-cell *matCellDef="let row"  fxFlex="30" fxLayoutAlign="start center">  {{ row.IdClienteNavigation.Optica }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="Observaciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15"> OBSERVACIONES </th>
      <td mat-cell *matCellDef="let row"  fxFlex="15" fxLayoutAlign="start center"> 
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" fxFill sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" fxFill (click)="verComprobante(row.Id, row.IdTipoComprobante)"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
</div>
