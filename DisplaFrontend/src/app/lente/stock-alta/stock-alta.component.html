<form #modalForm="ngForm">
    <div class="dialog-content">
        <div mat-dialog-title fxLayout="row" fxLayoutGap="15px">
            <mat-icon color="primary" style="width: 30px; height: 30px;" svgIcon="add_circle_outline"></mat-icon>
            <p class="dialog-title">Agregar stock {{data.descripcion}}</p>
        </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <p>Stock</p>
        <button mat-icon-button color="accent" matTooltip="Agregar stock" (click)="agregarStock()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div fxLayout="row" fxFill>
        <div>
            <div fxLayoutGap="1vw" (change)="updateStateStock()" *ngFor="let s of cargarStock; let index = index">
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Medida esférico" type="number" [(ngModel)]="cargarStock[index].MedidaEsferico" id="esferico{{index}}" name="esferico{{index}}"
                        #esferico="ngModel" required>
                    <mat-error *ngIf="esferico.invalid">Este campo es obligatorio.</mat-error>
                </mat-form-field>
    
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Medida cilindríco" type="number" [(ngModel)]="cargarStock[index].MedidaCilindrico" id="cilindrico{{index}}" name="cilindrico{{index}}"
                        #cilindrico="ngModel" required>
                    <mat-error *ngIf="cilindrico.invalid">Este campo es obligatorio.</mat-error>
                    <p *ngIf="msjCilindrico">Este campo es obligatorio.</p>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Stock" type="number" [(ngModel)]="cargarStock[index].Stock" id="stock{{index}}" 
                    name="stock{{index}}" #stock="ngModel" required>
                    <mat-error *ngIf="stock.invalid">Este campo es obligatorio</mat-error>
                </mat-form-field>

                <button mat-button matSuffix mat-icon-button aria-label="Clear"
                (click)="eliminarUltimoStock()" [disabled]="cargarStock.length < 1"
                    color="accent">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>
        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px" class="dialog-botones">
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            <button mat-raised-button color="primary" [disabled]="!modalForm.form.valid || cargarStock.length == 0" (click)="agregarNuevoStock()">Agregar</button>
        </div>
    </div>
</form>
